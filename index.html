<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="input">
                <h2>Enter your number, So we lock it! (between 1 & 100)</h2>
                <input type="number" id="user-input" />
                <div class="control-buttons">
                    <button id="start">START</button>
                    <button id="reset">RESET</button>
                </div>
            </div>
            <h2>Wizard Guesses</h2>
            <div class="wizard-guesses"></div>
            <div class="report-buttons">
                <button class="report" id="lower">Lower</button>
                <button class="report" id="correct">Correct</button>
                <button class="report" id="higher">Higher</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
